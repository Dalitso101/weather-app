<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4 text-light">Weather App</h1>
        <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            <button id="searchButton" class="btn btn-primary">Search</button>
        </div>
        <div id="weatherInfo" class="card p-4 d-none">
            <img id="weatherIcon" src="" alt="Weather Icon" class="mb-3" />
            <h2 id="cityName"></h2>
            <p id="description"></p>
            <h3 id="temperature"></h3>
            <p id="details"></p>
            <p id="dayNightIndicator" class="mt-4"></p>
        </div>
        <div id="forecast" class="mt-4">
            <h4>7-Day Forecast</h4>
            <div id="forecastCards" class="d-flex flex-wrap justify-content-center"></div>
        </div>
    </div>
    
    <footer class="text-center">
        <p>&copy; 2024 Weather App. All Rights Reserved.</p>
        <p>Designed by Your Name</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
